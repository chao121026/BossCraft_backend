[options]
; Database connection settings
; These use environment variables for security (set in Railway)
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}

; Server settings
http_port = 8069
workers = 4
limit_time_cpu = 60
limit_time_real = 120

; Security
; This is the master password for creating new databases
admin_passwd = ${ADMIN_PASSWORD}

; Addons path
; This is CRITICAL: It tells Odoo where to look for custom modules.
; It's a comma-separated list of directories.
; /usr/lib/python3/dist-packages/odoo/addons is the default Odoo addons path.
; /mnt/extra-addons is the directory inside the Docker container where we will copy your modules.
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; Data directory (optional, for filestore)
data_dir = /var/lib/odoo